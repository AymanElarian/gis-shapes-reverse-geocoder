# appenders
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=net.joshdevins.log4j.StandardPatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p [%d{ISO8601}{UTC}] (%c:%L) %m%n
log4j.appender.stdout.layout.OutputThrowable=true

# loggers
log4j.rootLogger=DEBUG, stdout
log4j.logger.akka=INFO, stdout
log4j.logger.org.eclipse.jetty=INFO, stdout

log4j.additivity.access=false
